<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha | Veredictum</title>
    <link rel="icon" href="./assets/svg/logo_vectorized.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="cadastro-image">
        <div class="logo-esquerdo">

            <div class="logo-img">
                <img src="./assets/svg/logo-veredictum.svg" alt="Veredictum" />
                <span class="logo-titulo">Veredictum</span>
            </div>

            <p class="subtitulo-logo">Gestão do Escritório de Advocacia</p>
        </div>
    </div>



    <div class="cadastro-info">
        <div class="voltar-icon">
            <a href="./home.html"><img src="./img/voltar-icon.png" alt="Icone de voltar" /></a>
        </div>

        <div class="logo-row">
            <p class="titulo-direito">Recuperação de Senha</p>
        </div>

        <form class="login-form">
            <div class="login-form-row">
                <label for="Id">ID</label>
                <input type="text" id="Id" placeholder="ID">
            </div>

            <div class="login-form-row">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="E-mail">
            </div>

            <div class="login-form-row">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha">
            </div>

            <div class="login-form-row">
                <label for="repetirSenha">Repetir Senha</label>
                <input type="password" id="repetirSenha" placeholder="Repetir Senha">
            </div>

            <a href="./login.html"><button class="cadastro-btn">Salvar</button></a>
        </form>


    </div>



</body>

</html>
