<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha | Veredictum</title>
    <link rel="icon" href="./imgs/logo-veredictum.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/rec_senha.css">
</head>

<body>
    <div class="image">
         <img src="./assets/img/img-cadastro.png" alt="Imagem de fundo" class="image-bg">

        <div class="logo-row">
            <div class="group-logo-title">
                <img src="./assets/svg/logo_vectorized.svg" alt="Veredictum" />
                <span class="logo-title">Veredictum</span>
            </div>

            <p class="subtitle-logo">Gestão do Escritório de Advocacia</p>
        </div>
    </div>

    <div class="form">
        <div class="voltar-icon">
            <a href="./home.html"><img src="./assets/img/voltar-icon.png" alt="Icone de voltar" /></a>
        </div>


        <form class="senha-form">
            
            <span class="page-title">Recuperação de Senha</span>

            <div class="senha-form-row">
                <label for="id">ID</label>
                <input type="text" id="ID" placeholder="ID">
            </div>

            <div class="senha-form-row">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="E-mail">
            </div>

            <div class="senha-form-row">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha">
            </div>

            <div class="senha-form-row">
                <label for="repetir_senha">Repetir Senha</label>
                <input type="password" id="repetir_senha" placeholder="Repetir Senha">
            </div>

            <a href="./login.html"><button class="salvar-btn">Salvar</button></a>
        </form>



    </div>




</body>

</html>
