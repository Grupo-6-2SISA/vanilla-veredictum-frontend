<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Geral - Dashboard</title>
    <link rel="stylesheet" href="/public/css/main.css">

    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/7lD6kI/S/I37M/z0k3/j/p3s/" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container">
        <header class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/public/assets/svg/logo_veredictum.svg" alt="Logo Veredictum">
                </div>
                <span class="user-name">Lismara Ribeiro</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./visao_geral.html" class="active"> <img src="/public/assets/svg/visao-geral-black.svg"
                                class="icon_vg" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/dash.svg" class="icon_dash" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/painel.svg" class="icon_painel" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/funcionario.svg" class="icon_funcionario" alt=""></a>
                    </li>
                    <li><a href="./agenda_relacionamento.html"><img src="/public/assets/svg/agenda.svg"
                                class="icon_agenda" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/despezas.svg" class="icon_notas" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/notas_fiscais.svg" class="icon_notas" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/logs.svg" class="icon_logs" alt=""></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><img src="/public/assets/svg/exit.svg" class="icon_exit" alt=""></a>
            </div>
        </header>

        <main class="main-content">

            <h1>Dashboard</h1>


            <section class="dashboard-header">
                <div class="month-selector">
                    <img src="/public/assets/svg/calendar.svg" alt="">
                    <h2>Mês Atual</h2>
                    <img src="/public/assets/svg/seta.svg" alt="">
                </div>
            </section>

            <section class="dashboard-cards-grid">
                <div class="cards-left">
                    <div class="card-metric">
                        <div class="card-header">
                            <h3>Contas Atrasadas</h3>
                        </div>
                        <div class="card-body">

                            <div class="metric-container">
                                <p class="metric-value">4</p>
                                <div class="metric-change red">
                                    <i class="fas fa-caret-up"></i>
                                    <span>+33%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-metric">
                        <div class="card-header">
                            <h2>Notas Atrasadas</h2>
                        </div>
                        <div class="card-body">
                            <div class="metric-container">
                                <p class="metric-value">3</p>
                                <div class="metric-change green">
                                    <i class="fas fa-caret-down"></i>
                                    <span>-25%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cards-right">
                    <div class="card-metric">
                        <div class="card-header">
                            <h2>Atendimentos Cancelados</h2>
                        </div>
                        <div class="card-body">
                            <div class="metric-container">
                                <p class="metric-value">
                                    7<span class="metric-percent">(20%)</span>
                                </p>
                                <div class="metric-change red">
                                    <i class="fas fa-caret-up"></i>
                                    <span>+40%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-metric">
                        <div class="card-header">
                            <h3>Atendimentos Concluídos</h3>
                        </div>
                        <div class="card-body">
                            <div class="metric-container">
                                <p class="metric-value">
                                    28<span class="metric-percent">(80%)</span>
                                </p>
                                <div class="metric-change green">
                                    <i class="fas fa-caret-up"></i>
                                    <span>+12%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="dashboard-charts">
                <div class="chart-container">
                    <div class="chart-header">
                        <h3>Atendimentos Concluídos</h3>
                        <img src="/public/assets/svg/info.svg" alt="">
                    </div>
                    <canvas id="atendimentosConcluidosChart" width="540" height="300"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-header">
                        <h3>Taxa de Cancelamento</h3>
                        <img src="/public/assets/svg/info.svg" alt="">
                    </div>
                    <canvas id="taxaCancelamentoChart" width="540" height="300"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/dashboard.js"></script>
</body>

</html>
