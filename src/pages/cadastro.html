<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro | Veredictum</title>
    <link rel="icon" href="./imgs/logo-veredictum.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div class="cadastro-image">
        <div class="image-text"> <!-- textinho -->
            <span class="subtitle-image">Já tem uma conta?</span>
            <span class="subtitle-image">Faça login aqui</span>
            <a href="./login.html"><button class="login-btn">Login</button></a>
        </div>
    </div>



    <div class="cadastro-info">
        <div class="voltar-icon">
            <a href="./home.html"><img src="./imgs/voltar-icon.png" alt="Icone de voltar" /></a>
        </div>

        <div class="logo-row">
            <img src="./imgs/logo-veredictum.svg" alt="Veredictum" />
            <span class="logo-title">Veredictum</span>
            <p class="subtitle-logo">Gestão do Escritório de Advocacia</p>
        </div>

        <form class="login-form">
            <div class="login-form-row">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>

            <div class="login-form-row">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="E-mail">
            </div>

            <div class="login-form-row">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha">
            </div>

             <a href="./login.html"><button class="cadastro-btn">Cadastrar</button></a>
        </form>


    </div>



</body>

</html>
