<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Geral - Dashboard</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/public/assets/svg/logo_veredictum.svg" alt="Logo Veredictum">
                </div>
                <span class="user-name">Lismara Ribeiro</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active"> <img src="/public/assets/svg/visao-geral-black.svg" class="icon_vg"
                                alt=""></a></li>
                    <li><a href="./dashboard.html"><img src="/public/assets/svg/dash.svg" class="icon_dash" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/painel.svg" class="icon_painel" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/funcionario.svg" class="icon_funcionario" alt=""></a>
                    </li>
                    <li><a href="./agenda_relacionamento.html"><img src="/public/assets/svg/agenda.svg" class="icon_agenda" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/despezas.svg" class="icon_notas" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/notas_fiscais.svg" class="icon_notas" alt=""></a></li>
                    <li><a href="#"><img src="/public/assets/svg/logs.svg" class="icon_logs" alt=""></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><img src="/public/assets/svg/exit.svg" class="icon_exit" alt=""></a>
            </div>
        </header>

        <main class="main-content">

            <h1>Visão Geral</h1>


            <section class="dashboard-grid">
                <div class="card-top">
                    <div class="card" id="card-appointments">
                        <div class="card-header">
                            <h2><img src="/public/assets/svg/calendar.svg" class="icon_calendar" alt="">Próximos atendimentos</h2>
                           
                        </div>
                        <div class="card-content">
                            <div class="list-header">
                                <p>Nome</p>
                                <p>Dia</p>
                                <p>Horário</p>
                            </div>
                            <div id="appointments-list" class="list-items-container">
                            </div>
                        </div>
                    </div>

                    <div class="card" id="card-invoices">
                        <div class="card-header">
                            <h2><img src="/public/assets/svg/notas.svg" class="icon_nota" alt="">Prazos de Notas Fiscais</h2>
                            
                        </div>
                        <div class="card-content">
                            <div class="list-header">
                                <p>Número da Nota</p>
                                <p>Data Limite</p>
                            </div>
                            <div id="invoices-list" class="list-items-container">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-bottom">
                    <div class="card" id="card-birthdays">
                        <div class="card-header">
                            <h2><img src="/public/assets/svg/aniversário.svg" class="icon_aniversario" alt="">Aniversariantes do mês</h2>
                            
                        </div>
                        <div class="card-content">
                            <div class="list-header">
                                <p>Nome</p>
                                <p>Dia</p>
                            </div>
                            <div id="birthdays-list" class="list-items-container">
                            </div>
                        </div>
                    </div>

                    <div class="card" id="card-bills">
                        <div class="card-header">
                            <h2><img src="/public/assets/svg/contas.svg" class="icon_contas" alt="">Contas a pagar</h2>
                            
                        </div>
                        <div class="card-content">
                            <div class="list-header">
                                <p>Etiqueta</p>
                                <p>Data Limite</p>
                            </div>
                            <div id="bills-list" class="list-items-container">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
