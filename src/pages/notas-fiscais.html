<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veredictum - Gestão de Notas Fiscais</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages/style.css">
    <link rel="stylesheet" href="/css/pages/notas-fiscais.css">

    <!-- SEO Padrão -->
    <meta name="keywords" content="veredictium, analytics, dashboard, kpi, métricas, business intelligence,advocacia, lei, gestão, crm, pessoas">
    <meta name="author" content="Veredictium">
    <meta name="robots" content="index, follow">
    <meta name="language" content="pt-BR">
    <!-- Ícones (Caminhos relativos para funcionar em qualquer página) -->
    <link rel="shortcut icon" type="image/png" href="/assets/svg/logo_veredictum.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/svg/logo_veredictum.svg">
    <link rel="apple-touch-icon" href="/assets/svg/logo_veredictum.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="/assets/svg/logo_veredictum.svg" alt="Logo Veredictum">
                <span class="logo__text">Veredictum</span>
            </div>
            <span class="user-name">Lismara Ribeiro</span>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="./visao_geral.html"><img src="/assets/svg/visao-geral-black.svg" class="icon_vg" alt=""></a></li>
                <li><a href="./dashboard.html"><img src="/assets/svg/dash.svg" class="icon_dash" alt=""></a></li>
                <li><a href="#"><img src="/assets/svg/painel.svg" class="icon_painel" alt=""></a></li>
                <li><a href="./clientes.html"><img src="/assets/svg/funcionario.svg" class="icon_funcionario" alt=""></a></li>
                <li><a href="#"><img src="/assets/svg/agenda.svg" class="icon_agenda" alt=""></a></li>
                <li><a href="#"><img src="/assets/svg/despezas.svg" class="icon_notas" alt=""></a></li>
                <li><a href="./notas-fiscais.html" class="active"><img src="/assets/svg/notas_fiscais.svg" class="icon_notas" alt=""></a></li>
                <li><a href="#"><img src="/assets/svg/logs.svg" class="icon_logs" alt=""></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="#"><img src="/assets/svg/exit.svg" class="icon_exit" alt=""></a>
        </div>
    </header>


    <!-- Fim navbar.html -->

    <main class="main-content">
        <div class="header-top">
            <h1>Gestão de Notas Fiscais</h1>
            <button class="btn-new-appointment" id="adicionarNotaBtn">
                Adicionar Nota Fiscal
                <img src="/assets/svg/btn.svg" alt="">
            </button>
        </div>

        <div class="invoices-table">
            <table class="table">
                <thead class="table__head">
                <tr class="table__row">
                    <th class="table__header">Número da Nota</th>
                    <th class="table__header">Etiqueta</th>
                    <th class="table__header">Data de Vencimento</th>
                    <th class="table__header">Emitida</th>
                    <th class="table__header">Editar</th>
                    <th class="table__header">Excluir</th>
                    <th class="table__header">Informações</th>
                </tr>
                </thead>
                <tbody class="table__body" id="notasTableBody">
                <!-- Notas fiscais serão carregadas via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Modal Adicionar/Editar Nota Fiscal -->
<div class="modal" id="notaModal">
    <div class="modal__overlay" id="notaModalOverlay"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h2 class="modal__title" id="notaModalTitle">Adicionar Nota Fiscal</h2>
            <button class="modal__close" id="notaModalClose">✕</button>
        </div>
        <form class="form" id="notaForm">
            <div class="form__grid">
                <div class="form__group">
                    <label class="form__label" for="numeroNota">Número da Nota</label>
                    <input class="form__input" type="text" id="numeroNota" name="numeroNota" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="valor">Valor</label>
                    <input class="form__input" type="text" id="valor" name="valor" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="dataVencimento">Data de Vencimento</label>
                    <input class="form__input" type="date" id="dataVencimento" name="dataVencimento" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="etiqueta">Etiqueta</label>
                    <input class="form__input" type="text" id="etiqueta" name="etiqueta" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="emitida">Emitida</label>
                    <select class="form__select" id="emitida" name="emitida">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label" for="urlCloud">URL Cloud</label>
                    <input class="form__input" type="url" id="urlCloud" name="urlCloud">
                </div>
                <div class="form__group form__group--full">
                    <label class="form__label" for="cliente">Cliente</label>
                    <input class="form__input" type="text" id="cliente" name="cliente" required>
                </div>
            </div>
            <div class="form__actions">
                <button type="submit" class="btn-new-appointment" id="salvarNotaBtn">Adicionar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Informações da Nota Fiscal -->
<div class="modal" id="infoNotaModal">
    <div class="modal__overlay" id="infoNotaModalOverlay"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h2 class="modal__title">Informações sobre a Nota Fiscal</h2>
            <button class="modal__close" id="infoNotaModalClose">✕</button>
        </div>
        <div class="info-grid" id="infoNotaContent">
            <!-- Informações serão carregadas via JavaScript -->
        </div>
    </div>
</div>

<!-- Modal Excluir Nota Fiscal -->
<div class="modal" id="excluirNotaModal">
    <div class="modal__overlay" id="excluirNotaModalOverlay"></div>
    <div class="modal__content modal__content--small">
        <div class="modal__header">
            <h2 class="modal__title">Excluir Nota Fiscal</h2>
            <button class="modal__close" id="excluirNotaModalClose">✕</button>
        </div>
        <div class="modal__body">
            <p id="excluirNotaMessage">Deseja excluir esta nota fiscal?</p>
        </div>
        <div class="modal__actions">
            <button class="btn-new-appointment" id="cancelarExcluirBtn">Cancelar</button>
            <button class="btn-new-appointment" id="confirmarExcluirBtn">Excluir</button>
        </div>
    </div>
</div>

<script src="/src/utils/notas-fiscais.js" type="module"></script>
<script src="/src/utils/utils.js"></script>
</body>
</html>
