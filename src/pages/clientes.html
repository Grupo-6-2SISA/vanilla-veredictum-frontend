<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veredictum - Gestão de Clientes</title>
    <link rel="stylesheet" href="../../public/css/main.css">
    <link rel="stylesheet" href="../../public/css/pages/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar padronizada -->
        <!-- Início navbar.html -->
        <header class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../../public/assets/svg/logo_veredictum.svg" alt="Logo Veredictum">
                </div>
                <span class="user-name">Lismara Ribeiro</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="./visao_geral.html"><img src="../../public/assets/svg/visao-geral-black.svg" class="icon_vg" alt="Visão Geral"></a></li>
                    <li><a href="./dashboard.html"><img src="../../public/assets/svg/dash.svg" class="icon_dash" alt="Dashboard"></a></li>
                    <li><a href="#"><img src="../../public/assets/svg/painel.svg" class="icon_painel" alt="Painel"></a></li>
                    <li><a href="#"><img src="../../public/assets/svg/funcionario.svg" class="icon_funcionario" alt="Funcionário"></a></li>
                    <li><a href="./agenda_relacionamento.html"><img src="../../public/assets/svg/agenda.svg" class="icon_agenda" alt="Agenda"></a></li>
                    <li><a href="#"><img src="../../public/assets/svg/despezas.svg" class="icon_notas" alt="Despesas"></a></li>
                    <li><a href="./notas-fiscais.html"><img src="../../public/assets/svg/notas_fiscais.svg" class="icon_notas" alt="Notas Fiscais"></a></li>
                    <li><a href="#"><img src="../../public/assets/svg/logs.svg" class="icon_logs" alt="Logs"></a></li>
                    <li><a href="#" class="teambepem-btn"><img src="../../public/assets/svg/equipe.svg" class="icon_teambepem" alt="Teambepem"> teambepem</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><img src="../../public/assets/svg/exit.svg" class="icon_exit" alt="Sair"></a>
            </div>
        </header>
        <!-- Fim navbar.html -->

        <main class="main-content">
            <header class="main-header">
                <h1 class="main-header__title">Gestão de Clientes</h1>
                <p class="main-header__subtitle">Acesse, altere e mantenha as informações dos clientes sempre atualizadas.</p>
                <button class="btn btn--primary" id="cadastrarClienteBtn">
                    <span class="btn__icon">➕</span>
                    Cadastrar Cliente
                </button>
            </header>

            <div class="clients-table">
                <table class="table">
                    <thead class="table__head">
                    <tr class="table__row">
                        <th class="table__header">Nome</th>
                        <th class="table__header">Editar</th>
                        <th class="table__header">Informações</th>
                        <th class="table__header">Status</th>
                    </tr>
                    </thead>
                    <tbody class="table__body" id="clientsTableBody">
                    <!-- Clientes serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Cadastrar/Editar Cliente -->
    <div class="modal" id="clienteModal">
        <div class="modal__overlay" id="clienteModalOverlay"></div>
        <div class="modal__content">
            <div class="modal__header">
                <h2 class="modal__title" id="clienteModalTitle">Cadastrar Cliente</h2>
                <button class="modal__close" id="clienteModalClose">✕</button>
            </div>
            <form class="form" id="clienteForm">
                <div class="form__grid">
                    <div class="form__group">
                        <label class="form__label" for="nome">Nome</label>
                        <input class="form__input" type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="email">E-mail</label>
                        <input class="form__input" type="email" id="email" name="email" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="rg">RG</label>
                        <input class="form__input" type="text" id="rg" name="rg" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="cpf">CPF</label>
                        <input class="form__input" type="text" id="cpf" name="cpf" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="cnpj">CNPJ</label>
                        <input class="form__input" type="text" id="cnpj" name="cnpj">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="telefone">Telefone</label>
                        <input class="form__input" type="text" id="telefone" name="telefone" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="cep">CEP</label>
                        <input class="form__input" type="text" id="cep" name="cep" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="logradouro">Logradouro</label>
                        <input class="form__input" type="text" id="logradouro" name="logradouro" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="bairro">Bairro</label>
                        <input class="form__input" type="text" id="bairro" name="bairro" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="cidade">Cidade</label>
                        <input class="form__input" type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="numero">Número</label>
                        <input class="form__input" type="text" id="numero" name="numero" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="inscricaoEstadual">Inscrição Estadual</label>
                        <input class="form__input" type="text" id="inscricaoEstadual" name="inscricaoEstadual">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="proBono">Pro-Bono?</label>
                        <select class="form__select" id="proBono" name="proBono">
                            <option value="false">Não</option>
                            <option value="true">Sim</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="status">Status</label>
                        <select class="form__select" id="status" name="status">
                            <option value="Ativo">Ativo</option>
                            <option value="Inativo">Inativo</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="indicacao">Indicação</label>
                        <select class="form__select" id="indicacao" name="indicacao">
                            <option value="Lista de clientes">Lista de clientes</option>
                            <option value="Indicação">Indicação</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    <div class="form__group form__group--full">
                        <label class="form__label" for="descricao">Descrição</label>
                        <textarea class="form__textarea" id="descricao" name="descricao" placeholder="Caso de Herança..."></textarea>
                    </div>
                </div>
                <div class="form__actions">
                    <button type="submit" class="btn btn--primary" id="salvarClienteBtn">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Informações do Cliente -->
    <div class="modal" id="infoClienteModal">
        <div class="modal__overlay" id="infoClienteModalOverlay"></div>
        <div class="modal__content">
            <div class="modal__header">
                <h2 class="modal__title">Informações do Cliente</h2>
                <button class="modal__close" id="infoClienteModalClose">✕</button>
            </div>
            <div class="info-grid" id="infoClienteContent">
                <!-- Informações serão carregadas via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal Desativar Cliente -->
    <div class="modal" id="desativarClienteModal">
        <div class="modal__overlay" id="desativarClienteModalOverlay"></div>
        <div class="modal__content modal__content--small">
            <div class="modal__header">
                <h2 class="modal__title">Desativar Cliente</h2>
                <button class="modal__close" id="desativarClienteModalClose">✕</button>
            </div>
            <div class="modal__body">
                <p id="desativarClienteMessage">Deseja desativar este cliente?</p>
            </div>
            <div class="modal__actions">
                <button class="btn btn--secondary" id="cancelarDesativarBtn">Cancelar</button>
                <button class="btn btn--danger" id="confirmarDesativarBtn">Desativar</button>
            </div>
        </div>
    </div>

    <script src="../utils/clientes.js" type="module"></script>
</body>
</html>
